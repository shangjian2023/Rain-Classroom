<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雨课堂作业助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect width="24" height="24" rx="6" fill="url(#grad1)"/>
          <path d="M6 4h12a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
          <path d="M8 8h8M8 12h8M8 16h5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          <defs>
            <linearGradient id="grad1" x1="0" y1="0" x2="24" y2="24">
              <stop offset="0%" stop-color="#00b4db"/>
              <stop offset="100%" stop-color="#0083b0"/>
            </linearGradient>
          </defs>
        </svg>
        <h1>雨课堂作业助手</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">未登录</span>
      </div>
    </header>

    <section class="login-panel" id="loginPanel">
      <div class="login-intro">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <path d="M7 7h.01M7 12h.01M7 17h.01M12 7h.01M12 12h.01M17 7h.01M17 12h.01"/>
        </svg>
        <p>雨课堂使用微信扫码登录，请先在网页端完成登录</p>
      </div>

      <button class="btn btn-primary" id="openLoginBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          <polyline points="15 3 21 3 21 9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
        <span>打开雨课堂登录页面</span>
      </button>

      <div class="divider">
        <span>或</span>
      </div>

      <button class="btn btn-secondary" id="loginBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <span class="btn-text">同步登录状态</span>
        <span class="btn-loading" style="display:none;">
          <svg class="spinner" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
          </svg>
        </span>
      </button>

      <div class="help-text">
        <p>使用说明：</p>
        <ol>
          <li>点击"打开雨课堂登录页面"</li>
          <li>使用微信扫码完成登录</li>
          <li>登录成功后点击"同步登录状态"</li>
        </ol>
      </div>

      <div class="error-message" id="loginError"></div>
    </section>

    <section class="homework-panel" id="homeworkPanel" style="display:none;">
      <div class="toolbar">
        <button class="btn btn-small btn-refresh" id="refreshBtn" title="刷新">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 4v6h6M23 20v-6h-6"/>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
          </svg>
        </button>
        <select id="courseFilter" class="filter-select">
          <option value="all">全部课程</option>
        </select>
        <button class="btn btn-small btn-logout" id="logoutBtn" title="退出登录">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>

      <div class="stats-bar">
        <div class="stat-item stat-all" id="statAll" data-filter="all">
          <span class="stat-value" id="totalCount">0</span>
          <span class="stat-label">全部</span>
        </div>
        <div class="stat-item stat-urgent" id="statUrgent" data-filter="urgent">
          <span class="stat-value" id="urgentCount">0</span>
          <span class="stat-label">紧急</span>
        </div>
        <div class="stat-item stat-pending active" id="statPending" data-filter="pending">
          <span class="stat-value" id="pendingCount">0</span>
          <span class="stat-label">待完成</span>
        </div>
        <div class="stat-item stat-done" id="statDone" data-filter="done">
          <span class="stat-value" id="doneCount">0</span>
          <span class="stat-label">已完成</span>
        </div>
      </div>

      <div class="homework-list" id="homeworkList">
        <div class="loading-placeholder">
          <svg class="spinner large" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
          </svg>
          <p>加载作业中...</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span>数据来源: 雨课堂</span>
      <span class="update-time" id="updateTime"></span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
